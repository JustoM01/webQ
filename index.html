<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quiz</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

<div class="outer-container">

    <div class="top">
        <button>View Highscores</button>
        <p id="Timer" > Timer: 00:00</p>

    </div>

    <div class="inner-container">

        <header  id="first-screen" class="header">
            <h1>Welcome to my Quiz</h1>
            <button type="click" id="start-button">Start Quiz!</button>
        </header>
        <main>


          <section  id="question-div" class="questions hide">
            <h2>Question here</h2>
            <ul>
         <li><button id="btn-1" >Answer 1 </button></li>
         <li><button id="btn-2" >Answer 2 </button></li>
         <li><button id="btn-3" >Answer 3 </button></li>
         <li><button id="btn-4" >Answer 4 </button></li>
           </ul>
          </section>



         <section class="End-of-Quiz hide">
            <h2>Quiz Finished</h2>
            <p>Your score 0:00</p>
            <div>
                <label for="">Enter initials:</label>
                <input type="text">
                <button>Submit</button>

            </div>

         </section>



         <section class="high-scores hide">

            <h2>Highscores</h2>
            <ol>
                <li> AN- 5</li>
                <li> AN- 5</li>
                <li> AN- 5</li>
                <li> AN- 5</li>
    
            </ol>

    
         </section>



        </main>
    </div>

   

</div>
   
<script src="myscripts.js"></script>
</body>
</html>
